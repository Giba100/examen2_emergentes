<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Producto</h1>
        <form method="POST">
            <input type="text" name="id" placeholder="Id del producto" required> <br> <br>
            <input type="text" name="nombre" placeholder="Nombre del producto" required> <br> <br>
            <input type="number" name="cantidad" placeholder="Cantidad" required> <br> <br>
            <input type="number" name="precio" placeholder="Precio" required> <br> <br>
            <input type="date" name="fecha_ven" required> <br> <br>
            <input type="text" name="categoria" placeholder="Categoria" required> <br> <br>
            <input type="submit" value="Agregar Producto">
        </form>
    </div>
</body>
</html>
