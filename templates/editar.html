<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">
</head>
<body>
    <div class="container">
    <h1>EDITAR PRODUCTO</h1>
    <form action="{{ url_for('editar_producto', id=producto['id']) }}" method="POST">
        <label>Id:</label>
        <input type="text" value="{{ producto.id }}" disabled><br>
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" required><br>
        <label>Cantidad:</label>
        <input type="number" name="cantidad" value="{{ producto.cantidad }}" required><br>
        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required><br>
        <label>Fecha de Vencimiento:</label>
        <input type="date" name="fecha_ven" value="{{ producto.fecha_ven }}" required><br>
        <label>Categor√≠a:</label>
        <input type="text" name="categoria" value="{{ producto.categoria }}" required><br>
        <input type="submit" value="Guardar cambios">
    </form>
    <a href="{{ url_for('index') }}">Volver a la lista de productos</a>
</div>
</body>
</html>
